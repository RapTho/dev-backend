# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Swagger-UI config
quarkus.smallrye-openapi.info-title="Dev-Backend"

# Datasource configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin

# Reactive datasource configuration
# Run postgres locally: docker run -it --rm --name postgres -e POSTGRES_USER=admin -e POSTGRES_PASSWORD=admin -e POSTGRES_DB=dev -p 5433:5432 postgres:13.3
%dev.quarkus.datasource.reactive.url=vertx-reactive:postgresql://localhost:5433/dev

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# Disable CORS to accept requests from any domain
quarkus.http.cors=false